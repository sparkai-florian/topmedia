<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopMedia - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #100abc;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 900px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .logo-image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.2;
            animation: fadeInUp 1s ease-out 0.2s both;
            white-space: nowrap;
        }

        .description {
            font-size: 20px;
            color: #e5e7eb;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo-image {
                width: 150px;
            }

            h1 {
                font-size: 28px;
                white-space: normal;
            }

            .description {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="topmedia.wtf-logo.png" alt="TopMedia Logo" class="logo-image">
        </div>

        <h1>Something Amazing is Coming Soon</h1>
        
        <p class="description">
            We're crafting the future of media. Get ready for an innovative platform that will transform how you create, share, and experience content.
        </p>
    </div>
</body>
</html>
